name: CI & Keep-Alive

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '*/14 * * * *'

jobs:
  keep-alive:
    name: Keep Render Awake
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend Health Endpoint
        run: curl -sSf https://ai-career-intelligence-engine.onrender.com/health || exit 0

  backend-test:
    name: Backend Tests & Lint
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies & testing tools
        run: |
          pip install -r requirements.txt
          pip install aiosqlite pytest pytest-cov ruff black

      - name: Download spaCy model
        run: python -m spacy download en_core_web_sm

      - name: Run tests
        env:
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
          DATABASE_SYNC_URL: "sqlite:///:memory:"
          UPLOAD_DIR: "/tmp/test_uploads"
        continue-on-error: true 
        run: pytest tests/ -v --tb=short

  frontend-build:
    name: Frontend Build
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build