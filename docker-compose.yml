version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-resume_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-resume_pass}
      POSTGRES_DB: ${POSTGRES_DB:-resume_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-resume_user} -d ${POSTGRES_DB:-resume_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-resume_user}:${POSTGRES_PASSWORD:-resume_pass}@db:5432/${POSTGRES_DB:-resume_db}
      DATABASE_SYNC_URL: postgresql://${POSTGRES_USER:-resume_user}:${POSTGRES_PASSWORD:-resume_pass}@db:5432/${POSTGRES_DB:-resume_db}
      UPLOAD_DIR: /data/uploads
      MAX_FILE_SIZE_MB: ${MAX_FILE_SIZE_MB:-10}
      SENTENCE_TRANSFORMER_MODEL: ${SENTENCE_TRANSFORMER_MODEL:-sentence-transformers/all-MiniLM-L6-v2}
      SPACY_MODEL: ${SPACY_MODEL:-en_core_web_sm}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
      DEBUG: ${DEBUG:-false}
    volumes:
      - ./backend:/app
      - upload_data:/data/uploads
      - model_cache:/root/.cache
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "5173:80"
    environment:
      VITE_API_BASE_URL: http://localhost:8000

volumes:
  postgres_data:
  upload_data:
  model_cache:
